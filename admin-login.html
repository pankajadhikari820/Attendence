<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Smart Attendance</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
    body, html{width:100%;height:100%;overflow:hidden;background:linear-gradient(135deg,#a1c4fd,#c2e9fb);display:flex;justify-content:center;align-items:center;color:#333;}

    #bgCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

    .container{
      background: rgba(210, 231, 233, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 30px rgba(247, 242, 242, 0.15);
      transition: 0.3s;
    }
    .container h2{margin-bottom:30px;font-size:28px;color:#111;}
    input{
      width:100%;
      padding:12px 15px;
      margin:12px 0;
      border:none;
      border-radius: 12px;
      background: rgba(255,255,255,0.6);
      color:#111;
      font-size:16px;
      outline:none;
      transition:0.3s;
      box-shadow: inset 0 0 5px rgba(192, 189, 189, 0.1);
    }
    input:focus{
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 8px rgba(81, 161, 226, 0.3);
    }
    button{
      width:100%;
      padding:12px;
      margin-top:20px;
      border:none;
      border-radius:12px;
      background: linear-gradient(135deg,#89d9eb,#2193b0);
      color:#fff;
      font-size:18px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(11, 14, 15, 0.4);
    }
    footer{position:absolute;bottom:20px;width:100%;text-align:center;font-size:14px;color:#333;}
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <h2>Admin Login üßë‚Äçüíª</h2>
  <span>Log in to access the dashboard</span>
  <input type="text" id="adminUser" placeholder="Username">
  <input type="password" id="adminPass" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<footer>&copy; Smart Attendance System maintained by Pankaj</footer>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Light attendance icons
const icons = ['‚úÖ','üïí','üìÖ','üìù'];
let particles = [];
const particleCount = 60;

function random(min,max){return Math.random()*(max-min)+min;}

class Particle{
  constructor(){
    this.x=random(0,canvas.width);
    this.y=random(0,canvas.height);
    this.size=random(18,28);
    this.speedX=random(-0.3,0.3);
    this.speedY=random(-0.3,0.3);
    this.icon = icons[Math.floor(random(0,icons.length))];
    this.opacity = random(0.3,0.7);
    this.angle = random(0,2*Math.PI);
  }
  draw(){
    ctx.save();
    ctx.globalAlpha = this.opacity;
    ctx.translate(this.x,this.y);
    ctx.rotate(this.angle);
    ctx.font = `${this.size}px Arial`;
    ctx.fillText(this.icon,0,0);
    ctx.restore();
  }
  update(){
    this.x += this.speedX;
    this.y += this.speedY;
    this.angle += 0.01;
    if(this.x<0) this.x=canvas.width;
    if(this.x>canvas.width) this.x=0;
    if(this.y<0) this.y=canvas.height;
    if(this.y>canvas.height) this.y=0;
    this.draw();
  }
}

for(let i=0;i<particleCount;i++) particles.push(new Particle());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>p.update());
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Login Function
function login(){
  const user = document.getElementById('adminUser').value;
  const pass = document.getElementById('adminPass').value;
  if(user==='admin' && pass==='12345'){
    localStorage.setItem('isAdmin','true');
    window.location.href='admin-dashboard.html';
  }else{
    alert('Invalid login!');
  }
}
</script>

</body>
</html>
